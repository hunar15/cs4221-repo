<!doctype html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.5.2.js "></script>
    <script type="text/javascript">
	jsPlumb.bind("ready", function() {
		
	});
    </script>
    <link href="css/testJsPlumb.css" rel="stylesheet" type="text/css">
    
	<script type="text/javascript"> 
	$(document).ready(function() { 
		$('div.view').hide(); 
		$('div.slide').click(function() { 
			$(this).next('div.view').slideToggle('fast'); 
			return false; });
		}); 
        </script>
        
  <script>
  function addEntity()
  {
	  var eName = document.getElementById('eName').value;
	  var canvas = document.getElementById('jsContainer')
	  var newEntity = document.createElement("div");
	  newEntity.id = eName;
	  newEntity.className = $('.window')
	  newEntity.textContent = eName;
	  canvas.appendChild(newEntity);
	  
	  jsPlumb.Defaults.Container = $('#jsContainer');
	  jsPlumb.draggable(eName);
  }
  </script>
        
</head>

<body>
    <div id="sidebar">
      <h1>Toolbar</h1>
      <h2> Creation </h2>
      <div class="slide" style="cursor: pointer;">Add Regular Entity</div> 
      <div class="view"> <form>Name: <input type="text" name="eName" id="eName"> <button type="button" id="addEntity_bt" onClick="addEntity()">Create</button> </form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add Weak Entity</div>
      <div class="view"> <form>Name: <input type="text" name="wName"> <input type="submit" value="Create"></form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add Reg. Relationship</div>
      <div class="view"> <form>Name: <input type="text" name="rName"> <input type="submit" value="Create"></form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add ISA Relationship</div>
      <div class="view"> <form>Name: <input type="text" name="ISArName"> <input type="submit" value="Create"></form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add OP Relationship</div>
      <div class="view"> <form>Operation: <input type="text" name="OPrName"> <input type="submit" value="Create"></form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add Decomp Relationship</div>
      <div class="view"> <form>Decomposition: <input type="text" name="DErName"> <input type="submit" value="Create"></form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add EX Relationship</div>
      <div class="view"> <form>Name: <input type="text" name="EXrName"> <input type="submit" value="Create"></form></div>
      <p></p>
      <div class="slide" style="cursor: pointer;">Add ID Relationship</div>
      <div class="view"> <form>Name: <input type="text" name="IDrName"> <input type="submit" value="Create"></form></div>      
      <p></p>
      <p></p>
      <h2> Deletion </h2>
      <div class="slide" style="cursor: pointer;">Delete Entity:</div>
      <div class="view"> 
        <form>
          <select name="delEntityddl">
          <option value="Dog">Dog</option>
          <option value="Hello">Hello</option>
          </select><input type="submit" value="Delete">
        </form></div> 
      <p></p>
      <div class="slide" style="cursor: pointer;">Delete Relationship:</div>
      <div class="view"> 
        <form>
          <select name="delRelddl">
          </select><input type="submit" value="Delete">
        </form></div> 
      <p></p>
      <p></p>
      <form> <input type="submit" value="Submit ER-Diagram"> </form> <p></p>
    </div>
    
    <div id="jsContainer">

    </div>
</body>
</html>
