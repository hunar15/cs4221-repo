<!doctype html>

<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.jsPlumb-1.5.2.js "></script>
		<script type="text/javascript">
			jsPlumb.bind("ready", function() {
				//alert("Hello world!!");

				jsPlumb.draggable($("#element1"),{
					containment : "parent"
				});
				jsPlumb.draggable($("#element2"),{
					containment : "parent"
				});
				jsPlumb.draggable($("#element3"),{
					containment : "parent"
				});			
				jsPlumb.Defaults.Container = $("#jsContainer");
				
				jsPlumb.addEndpoint($("#element1"), {
					endpoint : "Dot",
					anchor: ["Perimeter", { shape : "Square"} ]

				});
				jsPlumb.addEndpoint($("#element2"), {
					endpoint : "Dot",
					anchor: ["Perimeter", { shape : "Square"} ]

				});
				jsPlumb.connect({
				    source:"element1",
				    target:"element2",
				    paintStyle:{lineWidth:2,strokeStyle:'rgb(0,0,0)'},
				    anchor: ["Perimeter", { shape : "Square"} ],
				    endpoint : "Dot",
				    endpointStyle : { radius : 3},
				    connector : "Flowchart"
				});

			});
		</script>
		<link href="css/testJsPlumb.css" rel="stylesheet" type="text/css">
	<head>

	<body>
		<div id="sidebar">
			<h2>Sidebar</h2>
		</div>
		<div id="jsContainer">
			<div id="element1" class="window">
				<strong>Hello</strong>
			</div>
			<div id="element2" class="window">
				<strong>Dog</strong>
			</div>
			<div id="element3" class="diamond">
				<div class="diamond-text">Hello</div>
			</div>

		</div>
	</body>
</html>
