<!doctype html>

<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.jsPlumb-1.5.2.js "></script>
		<script type="text/javascript">
			jsPlumb.bind("ready", function() {
				//alert("Hello world!!");

				jsPlumb.draggable($("#element1"),{
					containment : "parent"
				});
				jsPlumb.draggable($("#element2"),{
					containment : "parent"
				});				
				jsPlumb.Defaults.Container = $("#jsContainer");
				jsPlumb.makeSource($("#element1"), {
				    anchor:"Continuous",
				    endpoint:["Rectangle", { width:10, height:10 }],
				    maxConnections:3
				});
				/*jsPlumb.connect({
				    source:"element1",
				    target:"element2",
				    endpoint:"Rectangle"
				});*/

			});
		</script>
		<style type="text/css">
			#jsContainer { height: 1000px; width: 1000px}
			.window 
			{ 
				width: 80px;
				height: 80px;
				padding: 0.5em;
				position: absolute;
				border:solid 5px #42c260;
				-moz-border-radius: 14px;
				-webkit-border-radius: 14px;
				border-radius: 14px;
				-moz-box-shadow: 1px 0px 8px #82a385;
				-webkit-box-shadow: 1px 0px 8px #82a385;
				box-shadow: 1px 0px 8px #82a385;
			}
		</style>
	<head>

	<body>
		<div id="jsContainer">
			<div id="element1" class="window">
				<strong>Hello</strong>
			</div>
			<div id="element2" class="window">
				<strong>Dog</strong>
			</div>

		</div>
	</body>
</html>
